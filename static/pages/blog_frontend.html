        // è·å–æ‰€æœ‰åšå®¢å¹¶å±•ç¤º
        async function loadBlogs() {
            try {

                const container = document.getElementById("blogsContainer");
                container.innerHTML = "";
                blogs.forEach(blog => {

                        <strong>å‘å¸ƒæ—¶é—´:</strong> ${new Date(blog.created_at).toLocaleString()}<br>

                        <strong>å†…å®¹:</strong> ${blog.content}<br>

                        <strong>ğŸ‘ å–œæ¬¢:</strong> <span id="like-count-${blog.id}">${blog.likes}</span> <button id="like-btn-${blog.id}" onclick="likeBlog(${blog.id})">ç‚¹èµ</button><br>

                                </label><br>
                                <label>å†…å®¹:

                                <!-- ä½œè€…å­—æ®µç”±åç«¯è‡ªåŠ¨å¤„ç†ï¼Œå‰ç«¯ä¸éœ€è¦ç¼–è¾‘ -->
                                <!-- label>ä½œè€…: <input type="text" name="author" value="${blog.author || ''}"></label><br> -->
                                <button type="submit">æ›´æ–°åšå®¢</button>

        // æ–°å¢åšå®¢
        document.getElementById("createBlogForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const blogData = {
                title: formData.get("title"),
                content: formData.get("content"),
                is_public: formData.get("is_public") === "on"
            };
            try {
                const response = await authFetch(apiBase + "/", {
                    method: "POST",
                    body: JSON.stringify(blogData)
                });
                if (response.ok) {
                    form.reset();
                    loadBlogs();
                } else {
                    const error = await response.json();
                    alert("é”™è¯¯: " + error.detail);
                }
            } catch (err) {
                console.error("æ–°å¢åšå®¢å¤±è´¥", err);
                alert("è¯·æ±‚å¤±è´¥");

        // åˆ é™¤åšå®¢
        async function deleteBlog(id) {
            if (!confirm("ç¡®å®šåˆ é™¤è¿™ä¸ªåšå®¢å—ï¼Ÿ")) return;
            try {
                const response = await authFetch(apiBase + `/${id}`, {
                    method: "DELETE"

                    loadBlogs();
                } else {
                    const error = await response.json();
                    alert("åˆ é™¤å¤±è´¥: " + error.detail);
                }
            } catch (err) {
                console.error("åˆ é™¤åšå®¢å¤±è´¥", err);
            }
        }
        
        // æ˜¾ç¤ºç¼–è¾‘è¡¨å•
        function showUpdateForm(id) {
            const formDiv = document.getElementById("updateForm-" + id);
            formDiv.style.display = "block";
        }
        
        function hideUpdateForm(id) {
            const formDiv = document.getElementById("updateForm-" + id);
            formDiv.style.display = "none";
        }
        
        // æ›´æ–°åšå®¢
        async function updateBlog(event, id) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const blogData = {
                title: formData.get("title"),
                content: formData.get("content")
            };
            try {
                const response = await authFetch(apiBase + `/${id}`, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(blogData)
                });
                if (response.ok) {
                    hideUpdateForm(id);
                    loadBlogs();
                } else {
                    const error = await response.json();
                    alert("æ›´æ–°å¤±è´¥: " + error.detail);
                }
            } catch (err) {
                console.error("æ›´æ–°åšå®¢å¤±è´¥", err);
            }
            return false;
        }
        
        // ç‚¹èµåšå®¢
        async function likeBlog(id) {
            try {
                const res = await authFetch(`${apiBase}/${id}/like`, { method: 'POST' });
                const data = await res.json();
                document.getElementById(`like-count-${id}`).innerText = data.likes;
                // æŒ‰é’®çŠ¶æ€åˆ‡æ¢
                const btn = document.getElementById(`like-btn-${id}`);

        // åŠ è½½è¯„è®ºåˆ—è¡¨
        async function loadComments(id) {
            try {

                const comments = await res.json();
                const container = document.getElementById(`comments-${id}`);
                container.innerHTML = '';
                comments.forEach(c => {
                    const p = document.createElement('p');
                    p.textContent = `${c.author} ${new Date(c.created_at).toLocaleString()}: ${c.content}`;
                    container.appendChild(p);

            } catch (err) {

        }

        // æäº¤è¯„è®º
        async function submitComment(id) {
            const input = document.getElementById(`comment-input-${id}`);
            const content = input.value.trim();
            if (!content) return;
            try {
                const res = await authFetch(`${apiBase}/${id}/comments`, {
                    method: 'POST',
                    body: JSON.stringify({ content })
                });
                if (res.ok) {
                    input.value = '';
                    loadComments(id);
                } else {

                }
            } catch (err) {

        // åˆå§‹åŠ è½½åšå®¢åˆ—è¡¨åŠè¯„è®º
        async function init() {

        init();
